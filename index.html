<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbenkSec Message Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --gold-accent: #D4AF37;
            --black-primary: #0A0A0A;
            --black-secondary: #1C2526;
            --text-light: #E8ECEF;
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--black-primary) 0%, var(--black-secondary) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            text-align: center;
            margin: 30px 0;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            max-width: 220px;
            height: auto;
            border-radius: 50%;
            border: 2px solid var(--gold-accent);
            box-shadow: 0 10px 30px var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px var(--shadow-dark);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3rem;
            margin: 20px 0;
            text-align: center;
            color: var(--gold-accent);
            text-shadow: 0 2px 4px var(--shadow-dark);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-light);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .message-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 40px var(--shadow-dark);
            border: 1px solid var(--gold-accent);
            animation: fadeInUp 1s ease-out 0.9s both;
            position: relative;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--gold-accent);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--gold-accent);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            resize: vertical;
            min-height: 180px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--gold-accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px var(--gold-accent);
        }

        textarea::placeholder {
            color: #A0A0A0;
        }

        button {
            background: linear-gradient(135deg, var(--gold-accent) 0%, #B8860B 100%);
            color: var(--black-primary);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }

        button:hover {
            background: linear-gradient(135deg, #B8860B 0%, var(--gold-accent) 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px var(--shadow-dark);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--black-primary);
            animation: spin 1s ease-in-out infinite;
        }

        button.loading .spinner {
            display: block;
        }

        button.loading span {
            visibility: hidden;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: auto;
            font-size: 0.9rem;
            color: var(--text-light);
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .success-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(10, 10, 10, 0.95);
            color: var(--text-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-dark);
            text-align: center;
            max-width: 450px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1000;
            border: 1px solid var(--gold-accent);
        }

        .success-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: var(--gold-accent);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: var(--gold-accent);
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        .success-title {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--gold-accent);
        }

        .success-message {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .close-notification {
            background: var(--gold-accent);
            color: var(--black-primary);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .close-notification:hover {
            background: #B8860B;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .description { font-size: 1rem; }
            .message-form { padding: 25px; }
            .success-notification { padding: 25px; }
            .checkmark { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://iili.io/FvRNz0X.th.png" alt="AbenkSec Logo" class="logo">
        </div>

        <h1 class="animated-text">TEAM CLAY WHITE</h1>

        <p class="description">
            Selamat datang di AbenkSec Message Portal. Kirim pesan Anda dengan aman kepada saya. Harap hindari spam. Terima kasih atas kerja samanya.
        </p>

        <div class="message-form">
            <form id="messageForm">
                <div class="form-group">
                    <label for="message">Pesan Anda:</label>
                    <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                <button type="submit" id="submitBtn">
                    <span>Kirim Pesan</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 TCW | AbenkSec Message Portal
    </footer>

    <div class="success-notification" id="successNotification">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h3 class="success-title">Pesan Terkirim!</h3>
        <p class="success-message">Pesan Anda telah berhasil dikirim melalui Telegram. Kami akan segera menanggapinya.</p>
        <button class="close-notification" id="closeNotification">Tutup</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('messageForm');
            const submitBtn = document.getElementById('submitBtn');
            const successNotification = document.getElementById('successNotification');
            const closeNotification = document.getElementById('closeNotification');
            const messageInput = document.getElementById('message');

            // Telegram Bot Configuration
            const botToken = '8330660041:AAHytB8W_REysr_Vm6fMpSzcQwB_nQZ4FrM';
            const chatId = '2028336963';
            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Function to fetch real IP address
            async function getRealIp() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip || 'Tidak Tersedia';
                } catch (error) {
                    console.error('Error fetching IP:', error);
                    return 'Tidak Tersedia';
                }
            }

            // Function to get real device information
            async function getDeviceInfo() {
                const now = new Date();
                const timestamp = now.toLocaleString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                // Get connection type
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
                const connectionType = connection.effectiveType || connection.type || 'Tidak Tersedia';
                const networkSpeed = connection.downlink ? `${connection.downlink} Mbps` : 'Tidak Tersedia';

                // Get IP address
                const ip = await getRealIp();

                // Get device and browser info
                const userAgent = navigator.userAgent;
                const platform = navigator.platform || 'Tidak Tersedia';
                const browser = navigator.userAgent.includes('Chrome') ? 'Chrome' :
                               navigator.userAgent.includes('Firefox') ? 'Firefox' :
                               navigator.userAgent.includes('Safari') ? 'Safari' :
                               navigator.userAgent.includes('Edg') ? 'Edge' : 'Lainnya';
                const browserVersion = navigator.userAgent.match(/(Chrome|Firefox|Safari|Edg)\/([\d.]+)/)?.[2] || 'Tidak Tersedia';

                // Get screen info
                const screenResolution = `${window.screen.width}x${window.screen.height}`;
                const colorDepth = window.screen.colorDepth || 'Tidak Tersedia';
                const pixelRatio = window.devicePixelRatio || 'Tidak Tersedia';

                // Get device memory (if available)
                const deviceMemory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Tidak Tersedia';

                // Get CPU cores (if available)
                const cpuCores = navigator.hardwareConcurrency || 'Tidak Tersedia';

                // Get battery info (if available)
                let batteryInfo = 'Tidak Tersedia';
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    batteryInfo = `${Math.round(battery.level * 100)}% (Charging: ${battery.charging ? 'Ya' : 'Tidak'})`;
                }

                // Attempt to infer device model
                let deviceModel = 'Tidak Tersedia';
                if (/iPhone|iPad|iPod/.test(userAgent)) {
                    deviceModel = userAgent.match(/(iPhone|iPad|iPod)[^)]+/)[0];
                } else if (/Android/.test(userAgent)) {
                    deviceModel = userAgent.match(/Android[^;]+/)?.[0] || 'Android Device';
                } else if (/Windows|Macintosh|Linux/.test(userAgent)) {
                    deviceModel = platform.includes('Win') ? 'Windows PC' :
                                 platform.includes('Mac') ? 'Mac Device' :
                                 platform.includes('Linux') ? 'Linux Device' : 'Desktop';
                }

                // Generate a pseudo-unique device ID (based on browser fingerprint)
                const deviceId = btoa(`${userAgent}${screenResolution}${platform}${Math.random()}`)
                    .substring(0, 10).toUpperCase();

                return {
                    timestamp,
                    connectionType,
                    networkSpeed,
                    ip,
                    deviceModel,
                    platform,
                    browser: `${browser}/${browserVersion}`,
                    userAgent,
                    screenResolution,
                    colorDepth,
                    pixelRatio,
                    deviceMemory,
                    cpuCores,
                    batteryInfo,
                    deviceId
                };
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const message = messageInput.value.trim();
                if (!message) return;

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');

                try {
                    const deviceInfo = await getDeviceInfo();
                    const telegramMessage = `
üåü Pesan Baru (AbenkSec Portal) üåü
Pesan: ${message}

üîç Detail Perangkat:
Waktu: ${deviceInfo.timestamp}
Koneksi: ${deviceInfo.connectionType}
Kecepatan Jaringan: ${deviceInfo.networkSpeed}
IP: ${deviceInfo.ip}
Model Perangkat: ${deviceInfo.deviceModel}
Platform: ${deviceInfo.platform}
Browser: ${deviceInfo.browser}
Resolusi Layar: ${deviceInfo.screenResolution}
Kedalaman Warna: ${deviceInfo.colorDepth}
Rasio Piksel: ${deviceInfo.pixelRatio}
Memori Perangkat: ${deviceInfo.deviceMemory}
Jumlah Core CPU: ${deviceInfo.cpuCores}
Tingkat Baterai: ${deviceInfo.batteryInfo}
ID Perangkat: ${deviceInfo.deviceId}
User Agent: ${deviceInfo.userAgent}
                    `.trim();

                    // Send message to Telegram
                    const response = await fetch(telegramApiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: telegramMessage
                        })
                    });

                    const result = await response.json();
                    if (result.ok) {
                        // Show success notification
                        successNotification.classList.add('show');
                        form.reset();
                    } else {
                        throw new Error('Gagal mengirim pesan ke Telegram');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
                } finally {
                    // Hide loading state
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }
            });

            closeNotification.addEventListener('click', function() {
                successNotification.classList.remove('show');
            });
        });
    </script>
</body>
</html>
